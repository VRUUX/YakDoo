<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Try to redirect to the correct .html page
      var path = window.location.pathname.replace(/^\//, '').replace(/\/$/, '');
      if (path && !path.endsWith('.html')) {
        window.location.replace('/' + path + '.html');
      }
    </script>
    <style>
    /* Fix footer visibility */
    .footer2 { z-index: 10 !important; position: relative !important; }
    section[class*="display-7"] a[href*="mobirise.com"] { display: none !important; }
    /* Fix footer visibility */
    .footer2 { z-index: 10 !important; position: relative !important; }
    section[class*="display-7"] a[href*="mobirise.com"] { display: none !important; }
    /* Fix footer visibility */
    .footer2 { z-index: 10 !important; position: relative !important; }
    section[class*="display-7"] { display: none !important; }
    /* Fix footer visibility */
    .footer2 { z-index: 10 !important; position: relative !important; }
    section[class*="display-7"] { display: none !important; }
  </style>
</head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a id="redir" href="#">click here</a>.</p>
    <script>
      document.getElementById('redir').href = '/' + path + '.html';
    </script>
  </body>
</html>
